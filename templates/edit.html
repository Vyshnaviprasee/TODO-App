<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Edit Task</title>
</head>
<body>
    <h1 class="text-center my-5">Edit Task</h1>
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center mb-3 text-white bg-primary rounded p-3 text-uppercase">
                        Edit Task
                    </div>
                    <div class="card-body">
                        <form action="{% url 'edit_task' task.id %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="task">Task:</label>
                                <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
