<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <h1 class="text-center mt-5 mb-2">Todo List</h1>
    <h6 class="text-center mb-5">{{ date }}</h6>
    <div class="container">
        <!-- Pending Tasks Card -->
        <div class="row justify-content-center my-3">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center mb-3 text-white bg-primary rounded p-3 text-uppercase">
                        Pending Tasks
                    </div>
                    
                    <div class="card-body">
                        <form action="{% url 'add_task' %}" method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-12 col-md-8 mb-2 mb-md-0">
                                    <input type="text" class="form-control" id="task" name="task" placeholder="Enter task">
                                </div>
                                <div class="col-12 col-md-4">
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </div>
                            </div>
                        </form>
                        <table class="table table-striped table-hover table-bordered text-center mb-0 w-100 d-block d-md-table ">
                            
                            <tbody class="align-middle p-3">
                                {% for task in tasks %}
                                <tr class="table-light">                          
                                <td class="align-middle p-3">{{ task.task }}</td>
                                    <td class="align-middle p-3">
                                        <a href="{% url 'mark_as_done' task.id %}" class="btn btn-sm btn-success">Mark as Done</a>
                                        <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-primary">Edit</a>
                                        <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        
    
        <!-- Completed Tasks Card -->
        
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center mb-3 text-white bg-primary rounded p-3 text-uppercase">
                        Completed Tasks
                    </div>
                    
                    <div class="card-body">
                        <table class="table table-striped table-hover table-bordered table-responsive w-100 ">
                            <tbody >
                                {% for task in completed_tasks %}
                                <tr class="table-primary ">
                                    <td class="w-75 p-3 text-truncate justify-content-center">{{ task.task }}
                                    <td class="w-25 p-3 text-truncate justify-content-center"><a href="{% url 'pending_tasks' task.id %}" class="btn btn-sm btn-danger">Mark as Pending</a></td>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
